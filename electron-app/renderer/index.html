<!doctype html>
<html>
    <head>
        <title>Dease Tax Prep Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="navbar">
            <div class="info-box" id="clients-box">
                <h2>Clients</h2>
                <button class="action-btn" onclick="addClient()">Add</button>
                <button class="action-btn" onclick="updateClient()">
                    Update
                </button>
                <button class="action-btn" onclick="removeClient()">
                    Remove
                </button>
            </div>
            <div class="info-box" id="accounts-box">
                <h2>Accounts</h2>
                <button class="action-btn" onclick="addAccount()">Add</button>
                <button class="action-btn" onclick="updateAccount()">
                    Update
                </button>
                <button class="action-btn" onclick="removeAccount()">
                    Remove
                </button>
            </div>
            <!-- Transactions Section in index.html -->
            <div class="info-box" id="transactions-box">
                <h2>Transactions</h2>
                <button class="action-btn" onclick="addTransaction()">
                    Add
                </button>
                <button class="action-btn" onclick="manageTransactions()">
                    Manage
                </button>
                <button class="action-btn" onclick="showGenerateReport()">
                    Reports
                </button>
            </div>
        </div>
        <div id="mainContent">
            <!-- Content will be loaded here based on the selection -->
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
